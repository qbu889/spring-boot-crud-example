spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # 启动时验证表结构，不自动创建
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  
  sql:
    init:
      mode: always  # 总是执行初始化脚本
      schema-locations: classpath:schema.sql  # 表结构初始化脚本
      data-locations: classpath:data.sql      # 测试数据初始化脚本

server:
  port: 8080
